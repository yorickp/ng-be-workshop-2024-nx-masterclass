<div class="movie-card" (click)="movieClicked()">
  <div
    class="favorite-area"
    (click)="$event.preventDefault(); $event.stopPropagation()">
    @if (loading) {
      <fast-svg class="loading" name="genre" />
    } @else {
      <button
        class="favorite-indicator"
        [class.is-favorite]="favorite"
        (click)="toggleFavorite.emit(movie)">
        <fast-svg name="popular" />
      </button>
    }
  </div>
  <img
    class="movie-image"
    [alt]="movie.title"
    [src]="movie.poster_path | movieImage" />

  <div class="movie-card-content">
    <div class="movie-card-title">
      {{ movie.title | uppercase }}
    </div>
    <div class="movie-card-rating">
      <ui-star-rating [rating]="movie.vote_average"></ui-star-rating>
    </div>
  </div>
  <!--  <div class="movie-weight" *ngFor="let div of divs"></div>-->
</div>
